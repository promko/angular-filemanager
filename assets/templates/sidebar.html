<ul class="nav nav-sidebar file-tree-root">
    <li ng-repeat="item in fileNavigator.history" ng-include="'folder-branch-item'" ng-class="{'active': item.model.Id == fileNavigator.activeId}"></li>
</ul>

<script type="text/ng-template" id="folder-branch-item">
    <a href="" ng-click="fileNavigator.folderClick(item)" class="animated fast fadeInDown">
        <i class="glyphicon glyphicon-folder-close mr2" ng-show="!item.model.opened"></i>
        <i class="glyphicon glyphicon-folder-open mr2" ng-show="item.model.opened"></i>
        {{ (item.name.split('/').pop() || '/') | strLimit : 24 }}
    </a>
    <ul class="nav nav-sidebar">
        <li ng-repeat="item in item.nodes" ng-include="'folder-branch-item'" ng-class="{'active': item.model.Id == fileNavigator.activeId}"></li>
    </ul>
</script>root={{fileNavigator.root}}<br/>
fileNavigator.activeId=<br/>{{fileNavigator.activeId}}<br/>
