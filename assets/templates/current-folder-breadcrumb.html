<ol class="breadcrumb mb0">
    <!--<li>
        <a href="" data-ng-click="fileNavigator.goTo(-1)">
            <i class="glyphicon glyphicon-folder-open mr2"></i>
        </a>
    </li>-->
    <li data-ng-repeat="(key, item) in fileNavigator.breadCrumbs track by key" data-ng-class="{'active':$last}" class="animated fast fadeIn">
        <a href="" data-ng-click="fileNavigator.goTo(key)">
            <i class="glyphicon glyphicon-folder-open mr2"></i> {{item.model.name}}
        </a>
    </li>
    <li><button class="btn btn-primary btn-xs" data-ng-click="fileNavigator.upDir()">&crarr;</button></li>
</ol>
